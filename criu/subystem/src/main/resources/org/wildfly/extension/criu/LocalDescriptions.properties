criu=The Checkpoint Restore in Userspace (CRIU) subsystem
criu.add=This operation adds the criu subsystem
criu.remove=This operation removes the criu subsystem
criu.default-checkpoint-strategy=Default strategy to use when taking a checkpoint. Values are 'reload-to-model' (reload the server and checkpoint when the server boot has established the server configuration) or 'suspend-resume' (suspend the server and then checkpoint)
criu.checkpoint-supported=Whether the process supports triggering a JVM checkpoint via the 'checkpoint' operation. Checkpointing is only supported if the underlying JVM supports it.

criu.checkpoint=Initiate a JVM checkpoint
criu.checkpoint.strategy=Strategy to use when taking a checkpoint. Values are 'reload-to-model' (reload the server and checkpoint when the server boot has established the server configuration) or 'suspend-resume' (suspend the server and then checkpoint)
